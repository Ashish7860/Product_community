<!-- Container for the entire content -->
<div class="container">

  <!-- Row of content centered horizontally with top margin of 5 -->
  <div class="row justify-content-center mt-5">

    <!-- Column that spans 6 columns on medium-sized screens -->
    <div class="col-md-6">

      <!-- Card container -->
      <div class="card">

        <!-- Card body -->
        <div class="card-body">

          <!-- Heading for the card title, centered text with font size of 2rem -->
          <h1 class="card-title text-center" style="font-size: 2rem">Add Product</h1>
          <hr>

          <!-- Form for adding a product -->
          <form class="example-form" (submit)="addProduct(addPostForm)" #addPostForm="ngForm">

            <!-- Form group for the product name field -->
            <div class="form-group row mb-3 mt-3">
              <label class="col-sm-4" for="productName">Product Name</label>
              <input type="text" class="col-sm-8 form-control" placeholder="Enter Product Name" ngModel required name="productName">
              <div *ngIf="addPostForm.controls['productName'].errors?.['required'] && addPostForm.controls['productName'].touched" class="alert alert-danger mt-2 text-center">*Product Name is required.</div>
            </div>

            <!-- Form group for the product brand field -->
            <div class="form-group row mb-3 mt-3">
              <label class="col-sm-4" for="brand">Product Brand</label>
              <input type="text" class="col-sm-8 form-control" placeholder="Enter Product Brand" ngModel required name="brand">
              <div *ngIf="addPostForm.controls['brand'].errors?.['required'] && addPostForm.controls['brand'].touched" class="alert alert-danger mt-2 text-center">*Product Brand is required.</div>
              <div *ngIf="addPostForm.controls['brand'].errors?.['pattern'] && addPostForm.controls['brand'].touched" class="error-message">Product Brand should contain only letters and spaces.</div>
            </div>

            <!-- Form group for the product price field -->
            <div class="form-group row mb-3 mt-3">
              <label class="col-sm-4" for="prodPrice">Product Price</label>
              <input type="number" class="col-sm-8 form-control" placeholder="Enter Product Price" ngModel required name="prodPrice">
              <div *ngIf="addPostForm.controls['prodPrice'].errors?.['required'] && addPostForm.controls['prodPrice'].touched" class="alert alert-danger mt-2 text-center">*Product Price is required.</div>
            </div>

            <!-- Form group for the product code field -->
            <div class="form-group row mb-3 mt-3">
              <label class="col-sm-4" for="productCode">Product Code</label>
              <input type="text" class="col-sm-8 form-control" placeholder="Enter Product Code" ngModel required name="productCode">
              <div *ngIf="addPostForm.controls['productCode'].errors?.['required'] && addPostForm.controls['productCode'].touched" class="alert alert-danger mt-2 text-center">*Product Code is required.</div>
            </div>

            <!-- Button group aligned to the end -->
            <div align="end">
              <button mat-raised-button type="submit" color="accent">Add Product</button>&nbsp;
              <button mat-raised-button type="reset" color="warn" routerLink="/admin/products">Cancel</button>
            </div>

          </form>
        </div>
      </div>
    </div>
  </div>
</div>
